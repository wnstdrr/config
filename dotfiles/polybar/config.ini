[colors]
background = #002F343F
background-alt = #373B41
foreground = #C5C8C6
primary = #5e9d5e
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 99.9%
height = 12pt
radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2.5pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 =  Hasklug Nerd Font Mono,Hasklig Medium:style=Medium Italic,Italic:size=7.5:antialias=true;2

modules-left = xworkspaces xwindow
modules-right = wlan pulseaudio memory cpu temperature filesystem date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/menu-apps]
type = custom/menu
expand-right = true
menu-0-0 = Browsers
menu-1-0 = Firefox
menu-1-0-exec = firefox

label-open = Application
label-close = Exit 

label-seperator = |

[module/temperature]
type = internal/temperature

interval = 0.5
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 70
label = "%{F#139de8}TEMP%{F-} %temperature-c%"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 1

mount-0 = /
fixed-values = true
label-mounted = %{F#139de8}%{F-} %free%
warn-percentage = 60
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
; sink = pulse:alsa_output.pci-0000_09_00.4.analog-stereo    | disable default, load automatically
use-ui-max = true
interval = 1.5

format-volume-prefix = "%{F#0ceb86}♪ %{F-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%% (%decibels%db)

label-muted = "%{F#eb0c4b}♪%{F-} %percentage%% (%decibels%db)"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "%{A1:urxvt -e gotop:}%{F#139de8}%{F-}%{A} "
format-prefix-foreground = ${colors.primary}
label = %used:2% / %total:2% (%percentage_used:2%%)

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = "%{F#139de8}CPU%{F-} "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#eb0c4b}轢 disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interface = wlp6s0
label-connected = %{F#0ceb86}歷 %{F-}%local_ip% (%ifname%)
unknown-as-up = true

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %h %d %r %Y
; date-alt = %a %h %d %r %Y

label = %date%
; label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
